<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock, Paper, Scissors</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center min-h-screen py-10">
  <h1 class="text-4xl font-bold mb-6">Rock, Paper, Scissors</h1>

  <!-- Scoreboard -->
  <div class="flex justify-between w-1/2 mb-4">
    <div class="text-lg">
      <p>Player Score: <span id="player-score">0</span></p>
    </div>
    <div class="text-lg">
      <p>Computer Score: <span id="computer-score">0</span></p>
    </div>
  </div>

  <!-- Choices Buttons -->
  <div class="flex gap-4 mb-6">
    <button class="choice-btn bg-blue-500 hover:bg-blue-700 py-2 px-4 rounded" data-choice="rock">Rock</button>
    <button class="choice-btn bg-green-500 hover:bg-green-700 py-2 px-4 rounded" data-choice="paper">Paper</button>
    <button class="choice-btn bg-red-500 hover:bg-red-700 py-2 px-4 rounded" data-choice="scissors">Scissors</button>
  </div>

  <!-- Display Result -->
  <div class="text-center">
    <p class="text-xl mb-2">Player Chose: <span id="player-choice">-</span></p>
    <p class="text-xl mb-2">Computer Chose: <span id="computer-choice">-</span></p>
    <p class="text-2xl font-semibold mt-4" id="result-message">Make your move!</p>
  </div>

  <!-- Reset Button -->
  <button id="reset-btn" class="mt-8 bg-yellow-500 hover:bg-yellow-600 py-2 px-6 rounded">Reset Game</button>

  <script src="/JavaScript/app.js"></script>
</body>
</html>
